<h1 class="text-center my-4">User Table</h1>

<ng-container *ngrxLet="data$; let data; let error = $error">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="data">
        <div class="col-3 mx-auto">
          <div class="mb-3">
            <input
              [formControl]="searchControl"
              type="search"
              class="form-control"
              id="search"
              placeholder="Search..."
              aria-describedby="filter"
            />
          </div>
        </div>
        <div class="col-3 mx-auto">
          <div class="mb-3">
            <select [formControl]="apiControl" name="dropdownOption" id="dropdownOption" class='form-control' >
              <option value="dev">dev</option>
              <option value="qa">qa</option>
              </select>
          </div>
        </div>
        <div class="col-12">
          <app-user-table
            [data]="data"
            [headerRow]="headerRow"
          >
          </app-user-table>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
